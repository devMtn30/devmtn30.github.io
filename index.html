<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw the Perfect Circle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
        }
        canvas {
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        #score {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #000;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }
        #finalScore {
            font-size: 24px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div id="score">0</div>
        <div id="finalScore">Final Score: 0</div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('finalScore');
        let drawing = false;
        let lastPosition = { x: 0, y: 0 };
        let points = [];
        
        const getMousePos = (canvas, evt) => {
            let rect = canvas.getBoundingClientRect();
            return { x: evt.clientX - rect.left, y: evt.clientY - rect.top };
        };
        
        const getTouchPos = (canvas, touch) => {
            let rect = canvas.getBoundingClientRect();
            return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
        };
        
        const startDrawing = (pos) => {
            drawing = true;
            lastPosition = pos;
            points = [lastPosition];
        };
        
        const stopDrawing = () => {
            drawing = false;
            const score = calculateScore(points);
            finalScoreDisplay.textContent = 'Final Score: ' + score.toFixed(2);
            points = [];
        };
        
        const draw = (currentPosition) => {
            points.push(currentPosition);
            ctx.beginPath();
            ctx.moveTo(lastPosition.x, lastPosition.y);
            ctx.lineTo(currentPosition.x, currentPosition.y);
            ctx.stroke();
            lastPosition = currentPosition;
            const score = calculateScore(points);
            scoreDisplay.textContent = score.toFixed(2);
        };
        
        canvas.addEventListener('mousedown', (e) => {
            startDrawing(getMousePos(canvas, e));
        });
        
        canvas.addEventListener('mouseup', stopDrawing);
        
        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            draw(getMousePos(canvas, e));
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            let touch = e.touches[0];
            startDrawing(getTouchPos(canvas, touch));
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopDrawing();
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!drawing) return;
            let touch = e.touches[0];
            draw(getTouchPos(canvas, touch));
        }, { passive: false });

        function calculateScore(points) {
            if (points.length < 2) return 0;
            const xMean = points.reduce((sum, point) => sum + point.x, 0) / points.length;
            const yMean = points.reduce((sum, point) => sum + point.y, 0) / points.length;
            const radiusMean = points.reduce((sum, point) => {
                return sum + Math.sqrt(Math.pow(point.x - xMean, 2) + Math.pow(point.y - yMean, 2));
            }, 0) / points.length;
            const score = points.reduce((sum, point) => {
                const radius = Math.sqrt(Math.pow(point.x - xMean, 2) + Math.pow(point.y - yMean, 2));
                return sum + Math.abs(radius - radiusMean);
            }, 0) / points.length;
            return Math.max(0, 100 - score);
        }
    </script>
</body>
</html>
